<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leyenda Científica Vintage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-salvia: #8ba88e;
            --color-crema: #fdfaf0;
            --color-lila: #b5a8bd;
            --color-ambar: #d4a373;
            --color-papel: #e7dcc9;
        }

        body {
            background-color: var(--color-papel);
            background-image: url("https://www.transparenttextures.com/patterns/recycled-paper.png");
            font-family: 'Special Elite', system-ui, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .cartela {
            background-color: var(--color-crema);
            border: 2px solid #5d4037;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.1), inset 0 0 50px rgba(93, 64, 55, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Efecto de borde papel antiguo */
        .cartela::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid rgba(93, 64, 55, 0.2);
            margin: 8px;
            pointer-events: none;
        }

        .icon-circle {
            width: 50px;
            height: 50px;
            background-color: var(--color-salvia);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            transition: transform 0.2s;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .icon-circle:hover {
            transform: scale(1.1);
            filter: brightness(1.05);
        }

        .icon-circle svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .label-text {
            font-family: 'IM Fell English', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: #5d4037;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Custom Slider */
        .slider-container {
            position: relative;
            padding: 20px 0;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]:focus {
            outline: none;
        }

        /* Track */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #5d4037;
            border-radius: 2px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* Thumb (Sello de cera) */
        input[type=range]::-webkit-slider-thumb {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background: var(--color-lila);
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -18px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2), inset 0 0 5px rgba(255,255,255,0.3);
            background-image: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.1) 100%);
            position: relative;
        }

        /* Decoración */
        .wax-seal {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 120px;
            height: 120px;
            background-color: var(--color-lila);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(-15deg);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            border: 4px solid rgba(0,0,0,0.05);
            z-index: 10;
        }

        .wax-seal::after {
            content: 'HERBARIUM';
            color: rgba(0,0,0,0.3);
            font-size: 0.8rem;
            font-weight: bold;
            border: 2px solid rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 5px;
        }

        .flower-sticker {
            position: absolute;
            width: 80px;
            opacity: 0.8;
            pointer-events: none;
        }

        .status-box {
            background: rgba(139, 168, 142, 0.1);
            border-left: 3px solid var(--color-salvia);
            padding: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #5d4037;
        }
    </style>
</head>
<body>

    <div class="cartela">
        <!-- Flores decorativas (SVG) -->
        <svg class="flower-sticker top-0 right-0 transform -translate-y-4 translate-x-4" viewBox="0 0 100 100">
            <path d="M50 50 Q70 20 50 10 Q30 20 50 50 Z" fill="#b5a8bd" />
            <path d="M50 50 Q80 70 90 50 Q80 30 50 50 Z" fill="#d4a373" />
            <path d="M50 50 Q30 80 10 50 Q30 20 50 50 Z" fill="#8ba88e" />
            <circle cx="50" cy="50" r="5" fill="#5d4037" />
        </svg>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
            
            <!-- Columna de Iconos -->
            <div class="flex flex-col space-y-6">
                <div class="flex items-center group" onclick="updateStatus('Microscopio activo')">
                    <div class="icon-circle">
                        <svg viewBox="0 0 24 24"><path d="M12,2A2,2 0 0,0 10,4A2,2 0 0,0 10.4,5.22L7.33,8.29C6.5,8.11 5.61,8.23 4.88,8.65C3.39,9.5 2.76,11.33 3.3,12.87C3.5,13.43 3.88,13.88 4.38,14.16L3.1,20.58L4.08,20.77L5.33,14.47C5.55,14.5 5.77,14.5 6,14.5C7,14.5 7.91,14.17 8.64,13.62L12.05,17.03C11.38,17.5 11,18.2 11,19C11,20.66 12.34,22 14,22C15.66,22 17,20.66 17,19C17,18.2 16.62,17.5 15.95,17.03L12.54,13.62C13.09,12.89 13.42,12 13.42,11C13.42,10.61 13.38,10.24 13.3,9.88L15.62,7.56C16,7.84 16.47,8 17,8A2,2 0 0,0 19,6A2,2 0 0,0 17,4A2,2 0 0,0 15,6C15,6.53 15.16,7 15.44,7.38L13.12,9.7C12.78,9.58 12.4,9.5 12,9.5C11,9.5 10.09,9.83 9.36,10.38L5.95,6.97C6.62,6.5 7,5.8 7,5C7,3.34 5.66,2 4,2A2,2 0 0,0 12,2Z"/></svg>
                    </div>
                    <span class="label-text">Microscopio</span>
                </div>

                <div class="flex items-center group" onclick="updateStatus('Dosis preparada')">
                    <div class="icon-circle">
                        <svg viewBox="0 0 24 24"><path d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M8,17H16V15H8V17M12,7A2,2 0 1,0 14,9A2,2 0 0,0 12,7Z"/></svg>
                    </div>
                    <span class="label-text">Pastilla</span>
                </div>

                <div class="flex items-center group" onclick="updateStatus('Inyección lista')">
                    <div class="icon-circle">
                        <svg viewBox="0 0 24 24"><path d="M19,3L15,7L18,10L22,6L19,3M14,8L9,13H6V16H3V18H6V21H8V18H11V15L16,10L14,8M11,11V13H9V11H11Z"/></svg>
                    </div>
                    <span class="label-text">Jeringa</span>
                </div>

                <div class="flex items-center group" onclick="updateStatus('Análisis profundo')">
                    <div class="icon-circle">
                        <svg viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/></svg>
                    </div>
                    <span class="label-text">Lupa</span>
                </div>
            </div>

            <!-- Columna del Medidor -->
            <div class="flex flex-col justify-center border-l border-dashed border-gray-400 pl-10 h-full">
                <h3 class="label-text mb-4 text-center">Nivel de Intensidad</h3>
                <div class="slider-container">
                    <div class="flex justify-between w-full mb-2 opacity-50 text-xs">
                        <span>MIN</span>
                        <span>MED</span>
                        <span>MAX</span>
                    </div>
                    <input type="range" min="0" max="100" value="45" id="intensitySlider">
                    <div class="flex justify-between w-full mt-4">
                        <div class="w-1 h-3 bg-gray-400"></div>
                        <div class="w-1 h-3 bg-gray-400"></div>
                        <div class="w-1 h-3 bg-gray-400"></div>
                        <div class="w-1 h-3 bg-gray-400"></div>
                        <div class="w-1 h-3 bg-gray-400"></div>
                    </div>
                </div>
                
                <div class="status-box" id="statusBox">
                    Estado: Esperando comando...
                </div>
            </div>

        </div>

        <!-- Sello de cera inferior -->
        <div class="wax-seal"></div>
    </div>

    <script>
        function updateStatus(msg) {
            const box = document.getElementById('statusBox');
            box.innerText = 'Estado: ' + msg;
            box.style.backgroundColor = 'rgba(212, 163, 115, 0.2)';
            setTimeout(() => {
                box.style.backgroundColor = 'rgba(139, 168, 142, 0.1)';
            }, 300);
        }

        const slider = document.getElementById('intensitySlider');
        slider.oninput = function() {
            const val = this.value;
            let level = 'Bajo';
            if(val > 40) level = 'Medio';
            if(val > 80) level = 'Crítico';
            updateStatus('Intensidad en nivel ' + level + ' (' + val + '%)');
        }
    </script>
</body>
</html>
